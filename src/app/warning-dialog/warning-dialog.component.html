<h1 mat-dialog-title>
    {{ 'WarningDialogTitle' | translate }}
</h1>

<mat-dialog-content class="mat-typography">
    <p>
        {{ 'WarningDialogText' | translate }}
    </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">{{ 'WarningDialogCancelButton' | translate }}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'WarningDialogOkButton' | translate }}</button>
</mat-dialog-actions>
